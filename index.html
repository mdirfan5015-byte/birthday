<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhai Ka Birthday - Final Dhamaka</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 10vh;
            pointer-events: none;
        }

        .photo-container {
            width: 180px; height: 180px; margin: 0 auto 20px;
            border-radius: 50%; border: 5px solid gold;
            box-shadow: 0 0 30px gold; overflow: hidden;
            animation: float 3s infinite ease-in-out;
            pointer-events: auto;
        }

        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        h1 { color: gold; font-size: 3rem; text-shadow: 0 0 20px red; margin: 10px 0; }

        .btn-dhamaka {
            padding: 15px 40px; font-size: 1.3rem; font-weight: bold;
            background: linear-gradient(45deg, #ff4500, #ffd700);
            border: none; border-radius: 50px; color: white;
            cursor: pointer; pointer-events: auto;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui">
        <div class="photo-container">
            <img src="/imran.jpeg" alt="Bhai">
        </div>
        <h1>âœ¨ Happy Birthday âœ¨</h1>
        <p style="color: white; font-size: 1.2rem;">Chhote Nawab ka Din, Shahi Andaaz!</p>
        <button class="btn-dhamaka" onclick="launch()">Dhamaka Karo! ðŸš€</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let objects = [];

        class Rocket {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2.5);
                this.velY = -8;
                this.hue = Math.random() * 360;
                this.dead = false;
            }
            update() {
                this.y += this.velY;
                if (this.y <= this.targetY) {
                    this.dead = true;
                    this.explode();
                }
            }
            draw() {
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            explode() {
                for (let i = 0; i < 60; i++) {
                    objects.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x; this.y = y;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 6 + 2;
                this.friction = 0.95;
                this.gravity = 0.15;
                this.alpha = 1;
                this.dead = false;
            }
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= 0.02;
                if (this.alpha <= 0) this.dead = true;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function launch() {
            for(let i=0; i<5; i++) {
                setTimeout(() => objects.push(new Rocket()), i * 200);
            }
        }

        function loop() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            objects.forEach((obj, index) => {
                obj.update();
                obj.draw();
                if (obj.dead) objects.splice(index, 1);
            });
            
            requestAnimationFrame(loop);
        }

        loop();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
