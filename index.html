<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabba Ji, Maaf Kar Dijiye</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f0f0f; /* Dark Royal Theme */
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .sorry-card {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 64, 129, 0.3);
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.2);
            z-index: 10;
        }

        h1 {
            color: #ff4081;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
        }

        .heart-icon {
            font-size: 60px;
            color: #ff4081;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.15); }
            40% { transform: scale(1); }
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            background: rgba(255, 64, 129, 0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="sorry-card">
        <div class="heart-icon">❤️</div>
        <h1>Sabba Ji, Maaf Kar Dijiye</h1>
        <p>
            Hum mante hain humse bhool hui,<br>
            Magar humari niyat mein koi khot nahi thi.<br>
            Wo dhundhli tasveer sirf ek galat-fehmi thi,<br>
            Umeed hai aap humein maaf kar dengi.
        </p>
        <p style="font-size: 0.9rem; color: #ff4081; margin-top: 20px;">
            Humein aapki dosti ki fikr hai...
        </p>
    </div>

    <script>
        // Background mein halke particles chalane ke liye
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                let size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                document.body.appendChild(particle);
                
                animateParticle(particle);
            }
        }

        function animateParticle(p) {
            let duration = Math.random() * 3000 + 2000;
            p.animate([
                { transform: 'translateY(0) opacity(0.5)' },
                { transform: 'translateY(-100vh) opacity(0)' }
            ], {
                duration: duration,
                iterations: Infinity,
                easing: 'linear'
            });
        }
        createParticles();
    </script>
</body>
</html>
